name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    name: Run Tests & Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ§ª Run Tests
        run: npm test

      - name: ğŸ—ï¸ Build Project
        run: npm run build

  deploy:
    name: ğŸš€ Deploy to Vercel
    needs: test-and-build  # âœ… Deploy à¸ˆà¸°à¸£à¸±à¸™à¸à¹‡à¸•à¹ˆà¸­à¹€à¸¡à¸·à¹ˆà¸­ test-and-build à¸ªà¸³à¹€à¸£à¹‡à¸ˆ
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸš€ Deploy to Vercel
        run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
